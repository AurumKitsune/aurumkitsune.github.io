			<h1>Garam Masala Recipe</h1>
			<h2>Ingredients</h2>
			<ul>
				<li>2 tbsp cumin</li>
				<li>1 tbsp coriander</li>
				<li>1 tbsp cardamom</li>
				<li>1 tbsp black pepper</li>
				<li>2 tsp cinnamon</li>
				<li>1 tsp cloves</li>
				<li>1 tsp nutmeg</li>
			</ul>
			<h2>Instructions</h2>
			<ol>
				<li>Combine all ingredients</li>
			</ol>
