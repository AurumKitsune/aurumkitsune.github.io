<!DOCTYPE HTML>
<html>
	<head>
		<title>Umamusume Team Trials Score Calculator</title>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="3"/> -->
		<link rel="stylesheet" href="../css/default.css"/>
		<script src="../scripts/theme-switcher.js" defer></script>
		<script src="../scripts/umamusume-score-calc.js" defer></script>
	</head>
	<body>
		<header>
			<div class="hamburger-menu">
				<input type="checkbox" id="header-menu" class="hamburger-button">
				<label for="header-menu" class="hamburger-icon"></label>
				<nav>
					<a href="../index.html">Home</a>
					<a href="../portfolio.html">Portfolio</a>
					<a class="selected" href="../gaming-resources.html">Gaming Resources</a>
					<a href="../recipes.html">Recipes</a>
				</nav>
			</div>
			<button id="theme-button" class="icon-button" onclick="switchTheme()">ï††</button>
		</header>
		<div class="content flex-column center-column">
			<div style="flex-grow:1"></div>
			<div style="flex-grow:2">
				<div class="input-area flex-column center-row">
					<div class="text-input">
						<label for="wit">Wit</label>
						<input type="text" id="wit" class="input"/>
					</div>
					<div class="text-input">
						<label for="unique-skill">Unique Skill Level</label>
						<input type="text" id="unique-skill" class="input"/>
					</div>
					<div class="switch">
						<label for="three-star" class="switch-label">3* or above</label>
						<input type="checkbox" id="three-star" class="input"/>
						<label for="three-star" class="switch-dot"></label>
					</div>
					<div class="text-input">
						<label for="gold-skills">Gold Skills</label>
						<input type="text" id="gold-skills" class="input"/>
					</div>
					<div class="text-input">
						<label for="normal-skills">Normal Skills</label>
						<input type="text" id="normal-skills" class="input"/>
					</div>
				</div>
				<div class="results-area flex-column center-row">
					<h3 id="activation-chance"></h3>
					<h3 id="score" style="flex-grow:1"></h3>
				</div>
			</div>
			<div style="flex-grow:2"></div>
		</div>
	</body>
</html>
